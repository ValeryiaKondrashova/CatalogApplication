<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="samples/sampleHead :: sampleHead"></head>

<body>
<header th:insert="samples/sampleNavigation :: sampleNavigation" class="header"></header>

<div class="start-page">
    <div class="shape shape-small"></div>
    <div class="shape shape-big"></div>
    <div class="container2">

        <div class="add-text">
            <h1>Редактирование категории</h1>
            <h3>Измените поля которые подлежали изменениям</h3>
        </div>

        <div class="add">
            <div th:each="el : ${resCategory}">
                <form th:action="'/editCategory/' + ${el.id}" method="post">

                    <div class="add-item">
                        <p>Название категории:</p>
                        <input type="text" name="nameCategory" th:value="${el.nameCategory}"/><br>
                    </div>

                    <button type="submit">Подтвердить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
